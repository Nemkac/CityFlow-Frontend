<form #EditProfileForm="ngForm" (ngSubmit)="editProfile(EditProfileForm)">    
    <div class="form-container">
        <div class="avatar"></div>
        <div class="form-section">
            <div class="form-column">
                <div class="form-group">
                    <label>First Name</label>
                    <input placeholder="{{loggedUser?.name}}" [(ngModel)]="loggedUser.name" name="name" type="text" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input placeholder="{{loggedUser?.lastname}}" [(ngModel)]="loggedUser.lastname" name="lastname" type="text" required>
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input placeholder="{{loggedUser?.dateOfBirth}}" type="date" [(ngModel)]="loggedUser.dateOfBirth" name="dateOfBirth">
                </div>
                <div class="form-group">
                    <label>Phone number</label>
                    <input placeholder="{{loggedUser?.phoneNumber}}" [(ngModel)]="loggedUser.phoneNumber" name="phoneNumber" type="text">
                </div>
            </div>
            <div class="spacer"></div>
            <div class="form-column">
                <div class="form-group">
                    <label>Username</label>
                    <input placeholder="{{loggedUser?.username}}" [(ngModel)]="loggedUser.username" name="username" type="text" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input placeholder="{{loggedUser?.email}}" [(ngModel)]="loggedUser.email" name="email" type="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input placeholder="{{loggedUser?.password}}" [(ngModel)]="loggedUser.password" name="password" type="password" required>
                </div>
                <div class="form-group">
                    <label>Confirm password</label>
                    <input placeholder="Re-enter your password" type="password">
                </div>
            </div>
        </div>
        <button type="submit" class="submit-button">
            Save Changes
        </button>
    </div>
</form>
