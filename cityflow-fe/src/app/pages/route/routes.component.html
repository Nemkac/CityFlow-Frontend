<div class="flex flex-col w-full h-full p-4 gap-8 font-manrope text-white items-center justify-between">
    <div class="flex flex-row w-full h-[13%] justify-between items-center">
        <div class="flex flex-col w-[400px] gap-2">
            <p class="text-[16px] text-primaryBlack font-normal">Enter route name</p>
            <div class="flex flex-row w-full rounded-[10px] border-[1px]  p-2
                        h-[50px] border-primaryGrey/50 bg-white/0 w-full items-center gap-2">
                <button class="w-[25px] text-primaryBlack">
                    <fa-icon [icon]="faSearch"/>
                </button>
                <input class="placeholder:italic focus:outline-none text-primaryBlack" 
                        [(ngModel)]="searchText" (input)="searchRoutes()" 
                        placeholder="e.g. 7A" 
                        ngModel name="password" type="text">
            </div>
        </div>
    </div>
    <div class="flex flex-col h-full w-full overflow-y-auto p-4 gap-4 border-[1px] border-primaryGrey/50 rounded-md">
        <div class="flex flex-row w-full items-center justify-between">
            <div class="flex flex-row gap-4 items-center"> 
                <div class="flex flex-row items-center gap-2">
                    <img src="../../../assets/icons/travel.png" class="size-[24px] icon"/>
                    <p class="text-primaryBlack text-[24px] font-medium">Routes</p>
                </div>
                <button class="flex flex-row py-2 px-4 gap-2 items-center rounded-md bg-primaryDarkGreen 
                                hover:bg-primaryLightGreen transition-[0.5s]"
                        (click)="navigateToNewRoute()">
                    <img src="../../../assets/icons/PlusIcon.png" class="size-[15px] nav_menu_icon"/>
                    <p class="text-primaryWhite font-manrope text-[14px]">Add new</p>
                </button>
            </div>
            <div class="flex flex-row gap-4">
                <div class="flex flex-row gap-2">
                    <div class="flex size-[20px] rounded-full bg-cityRoutes"></div>
                    <p class="font-manrope text-primaryBlack text-[12px] font-light">City routes</p>    
                </div>
                <div class="flex flex-row gap-2">
                    <div class="flex size-[20px] rounded-full bg-suburbanRoutes"></div>
                    <p class="font-manrope text-primaryBlack text-[12px] font-light">Suburban routes</p>    
                </div>
            </div>
        </div>
        <div class="flex flex-row gap-4 justify-evenly flex-wrap ">
            @for (route of filteredRoutes; track $index) {
                <app-route-list-item
                    [routeId]="route.id"
                    [routeName]="route.name"
                    [startTime]="route.openingTime"
                    [endTime]="route.closingTime"
                    (routeDeleted)="handleRouteDeleted()">
                </app-route-list-item>     
            }
        </div>
    </div>
</div>
