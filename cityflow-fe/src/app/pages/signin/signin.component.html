<form #SignInForm="ngForm" (ngSubmit)="signIn(SignInForm)">
    <div class="flex flex-col items-center justify-center px-16 py-12 bg-lightGrey/20 rounded-[16px] w-[510px]">
        <img src="../../../assets/Logo.png" class="w-[74px]">
        <div class="flex flex-col font-manrope font-regular w-full my-8 text-white">
            <p class="text-[14px] mb-2">Username</p>
            <input class="rounded-[10px] border-[1px] h-[50px] border-white/60 w-full w-full bg-lightGrey/20 px-2 py-4"
                    placeholder="Enter your username" ngModel name="username"
                    type="text" required>
        </div>
        <div class="flex flex-col font-manrope font-regular text-white w-full">
            <p class="text-[14px] mb-2">Password</p>
            <input class="rounded-[10px] border-[1px] h-[50px] border-white/60 w-full w-full bg-lightGrey/20 px-2 py-4"
                    placeholder="Enter your password" ngModel name="password"
                    type="password" required>
        </div>
        <button class="flex flex-row w-full h-[64px] rounded-[10px] bg-white justify-center items-center mt-24 hover:bg-lightGrey transition-[0.5s]"
                type="submit">
            <p class="font-manrope text-darkGrey font-semibold text-[24px]">Sign In</p>
            <fa-icon [icon]="faArrowRight" class="w-[32px] ml-[10px] text-darkGrey"/>
        </button>
    </div>
</form>
