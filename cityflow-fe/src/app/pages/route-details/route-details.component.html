<div class="flex flex-col w-full h-auto p-4 overflow-y-scroll">
    <div class="flex w-full flex-row items-center border-b-[1px] border-white/60 py-2 justify-between">
        <div class="flex flex-row w-full items-center">
            <div class="flex rounded-full size-[40px] bg-[#E6C79C] items-center text-center justify-center">
                <fa-icon class="text-white text-[24px]" [icon]="faRoute"/>
            </div>
            <p class="text-white font-manrope font-semibold text-[32px] ml-5">{{route.name}}</p>
        </div>
        <p class="w-full text-[24] font-light font-manrope text-lightGrey">Futoska pijaca - Centar</p>
        <p class="w-full text-[32px] font-semibold font-manrope text-white"> {{route.openingTime}} - {{route.closingTime}}</p>
        @if (loggedUserRole == "ROLE_ROUTEADMINISTRATOR") {
            <div class="flex flex-row w-full justify-end justify-end">
                <button class="flex rounded-[10px] bg-yellow size-[40px] items-center justify-center mr-10"
                        (click)="generatePDF()">
                    <fa-icon [icon]="faFilePdf" class="text-grey font-bold text-[24px]"/>
                </button>
                <button class="flex rounded-[10px] bg-yellow size-[40px] items-center justify-center mr-10">
                    <fa-icon [icon]="faPen" class="text-grey font-bold text-[24px]"/>
                </button>
                <button class="flex rounded-[10px] bg-lightRed size-[40px] items-center justify-center">
                    <fa-icon [icon]="faTrash" class="text-white font-bold text-[24px]"/>
                </button>
            </div>
        }
    </div>
    <div #mapContainer class="flex h-[400px] w-full my-10"></div>
    @if (loggedUserRole == "ROLE_ROUTEADMINISTRATOR") {
        <p class="font-manrope font-regular text-[18px] text-white mb-4">Scheduled buses</p>
        @for (bus of routeBuses; track $index) {
            <app-buses-list-item class="mb-4"
                [routeId]="routeId"
                [busId]="bus.id"
                [licencePlate]="bus.licencePlate"
            />
        }
    }
    <div class="w-full flex flex-row justify-end">
        <button class="w-[200px] h-[35px] font-manrope font-medium text-[16px] text-grey rounded-[4px] bg-white hover:bg-lightGrey/10 transition-[0.5s]"
                (click)="increaseNumberOfPassengers()">
            Buy ticket
        </button>
        <button class="w-[200px] h-[35px] font-manrope font-medium text-[16px] text-grey rounded-[4px] ml-4 bg-white hover:bg-lightGrey/10 transition-[0.5s]"
                (click)="increaseNumberOfPassengersWithCard()">
            Scan card
        </button>
    </div>
</div>
