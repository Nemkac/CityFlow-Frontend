<div class="container">
    <div class="row">
      <!-- Past Servicings Section -->
      <div class="col-md-6">
        <h3>Past Servicings</h3>
        <ul>
          <li *ngFor="let servicing of pastServicings">
            <p><strong>Bus ID:</strong> {{ servicing.bus.busId }}</p>
            <p><strong>Mileage:</strong> {{ servicing.mileage }}</p>
            <p><strong>Date:</strong> {{ servicing.date  }}</p>
          </li>
        </ul>
      </div>
  
      <!-- Future Servicings Section -->
      <div class="col-md-6">
        <h3>Future Servicings</h3>
        <ul>
          <li *ngFor="let servicing of futureServicings">
            <p><strong>Bus ID:</strong> {{ servicing.bus.busId }}</p>
            <p><strong>Mileage:</strong> {{ servicing.mileage }}</p>
            <p><strong>Date:</strong> {{ servicing.date  }}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
