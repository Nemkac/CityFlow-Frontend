<div class="flex flex-col w-[300px] border-[1px] border-primaryGrey/50 rounded-md p-4 gap-4 relative
            hover:border-primaryLightGreen cursor-pointer transition-[0.5s] hover:shadow-md hover:translate-y-[-5px]">
    <div class="flex flex-row items-center w-auto gap-2">
        <img src="../../../assets/icons/BusIcon.png" class="size-[25px]"/>
        <p class="text-primaryBlack font-manrope font-semibold text-[24px]">Bus {{busId}}</p>
    </div>
    <div>
        <p class="w-full text-[14px] font-semibold font-manrope text-primaryBlack">{{licencePlate}}</p>   
    </div>
    <button class="flex flex-row gap-2 absolute top-2 right-2 items-center group button-hover-effect"
            (click)="deleteBusFromRoute(routeId, busId)">
        <img src="../../../assets/icons/TrashIcon.png" class="size-[14px] opacity-50 nav_menu_icon_red"/>
        <p class="text-primaryBlack group-hover:text-lightRed group-hover:opacity-100 
                opacity-50 font-manrope text-[12px] transition-[0.5s]">
            Delete from route
        </p>
    </button>
</div>
