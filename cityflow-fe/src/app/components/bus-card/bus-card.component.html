<div class="flex flex-col w-[300px] border-[1px] border-primaryGrey/50 rounded-md p-4 gap-4 relative
            hover:border-primaryLightGreen cursor-pointer transition-[0.5s] hover:shadow-md hover:translate-y-[-5px]">
    <div class="flex flex-row items-center w-auto gap-2">
        <img src="../../../assets/icons/BusIcon.png" class="size-[25px]"/>
        <p class="text-primaryBlack font-manrope font-semibold text-[24px]">Bus {{busId}}</p>
    </div>
    <div>
        <p class="w-full text-[14px] font-semibold font-manrope text-primaryBlack">{{licencePlate}}</p>
        <div class="flex flex-row w-full items-center gap-2">
            <p class="font-light font-manrope text-primaryBlack text-[14px]">Routes:</p>
            @for (routeName of routes; track $index) {
                <p class="font-light text-[14px] text-primaryBlack font-manrope">{{routeName}}</p>
            }
        </div>    
    </div>

    <button id="dropdownMenuIconHorizontalButton" data-dropdown-toggle="dropdownDotsHorizontal" (click)="toggleDropdown()"
            class="inline-flex absolute top-2 right-2 items-center p-2 text-sm font-medium text-center text-gray-900 bg-white rounded-lg hover:bg-gray-100 focus:outline-none" type="button"> 
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 3">
        <path d="M2 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm6.041 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM14 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Z"/>
      </svg>
    </button>
    
    <!-- Dropdown menu -->
    <div id="dropdownDotsHorizontal" [ngClass]="{'hidden' : !toggledDropdown}"
         class="z-20 absolute top-10 right-2 bg-white divide-y divide-gray-100 shadow-xl border-[1px] rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownMenuIconHorizontalButton">
          <li>
            <div class="flex flex-row items-center hover:bg-gray-100 px-4 py-2 gap-2">
                <img src="../../../assets/icons/Edit_duotone_line.png" class="size-[20px]"/>
                <p class="block">Edit bus</p>
            </div>
          </li>
        </ul>
        <div class="flex flex-row items-center hover:bg-gray-100 px-4 gap-2 py-2 button-hover-effect" (click)="deleteBus(busId, $event)">
            <img src="../../../assets/icons/TrashIcon.png" class="size-[16px] nav_menu_icon_red"/>
            <a class="block py-2 text-sm text-lightRed hover:bg-gray-100">Delete bus</a>
        </div>
    </div>
    
</div>
